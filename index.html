<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alok Singh's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
  </head>
  <body>
    <div id="blackhole"></div>
    <div class="bh-dot" style="top:50%;left:50%;animation-delay:0s;transform:translate(-50%,-50%) rotate(10deg);"></div>
    <div class="bh-dot" style="top:50%;left:50%;animation-delay:1.2s;transform:translate(-50%,-50%) rotate(60deg);"></div>
    <div class="bh-star" style="top:50%;left:50%;animation-delay:2.4s;transform:translate(-50%,-50%) rotate(120deg);"></div>
    <div class="bh-star blue" style="top:50%;left:50%;animation-delay:3.1s;transform:translate(-50%,-50%) rotate(180deg);"></div>
    <div class="bh-star red" style="top:50%;left:50%;animation-delay:4s;transform:translate(-50%,-50%) rotate(240deg);"></div>
    <div class="bh-dot" style="top:50%;left:50%;animation-delay:2.8s;transform:translate(-50%,-50%) rotate(300deg);"></div>
    <div class="bh-star" style="top:50%;left:50%;animation-delay:5.2s;transform:translate(-50%,-50%) rotate(45deg);"></div>
    <div class="bh-star blue" style="top:50%;left:50%;animation-delay:3.7s;transform:translate(-50%,-50%) rotate(135deg);"></div>
    <div class="bh-star red" style="top:50%;left:50%;animation-delay:6.1s;transform:translate(-50%,-50%) rotate(210deg);"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
